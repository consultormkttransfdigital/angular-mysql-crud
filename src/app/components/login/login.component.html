<body>

  <div class="login-container">

    <div class="presentacion">
      <img src="../../../assets/pepes-portada.png">
    </div>

    <div class="logo">
        <img src="../../../assets/pepes-logo.png">
    </div>

    <div class="login-form">

      <form (submit)="submit()" [formGroup]="loginFormGroup">
        
        <div class="form-group">
          <mat-form-field>
              <input matInput placeholder="Usuario" class="form-control" formControlName="username"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="username.hasError('required')">
                  Usuario es requerido
              </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
              <input matInput placeholder="Password" class="form-control" formControlName="password"
                     [errorStateMatcher]="matcher">
              <mat-error *ngIf="password.hasError('required')">
                  Password es requerido
              </mat-error>
              <mat-error *ngIf="password.hasError('minlength')">
                  La longitud minima del password es 4
              </mat-error>
              <mat-error *ngIf="password.hasError('passwordValidation')">
                  {{password.errors.passwordValidation.message}}
              </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="accent" type="submit" class="" [disabled]="loginFormGroup.invalid">Ingresar</button>

      </form>

    </div>
    
  </div>

</body>
